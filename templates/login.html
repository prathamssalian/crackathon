<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ role }} Login | Community Needs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #6dd5ed, #2193b0);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
}
.card {
    background: #fff;
    border-radius: 15px;
    padding: 30px;
    width: 350px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}
.btn-primary {
    background: #2193b0;
    border: none;
}
.btn-primary:hover { background: #17677e; }
.toggle-btn {
    cursor: pointer;
    color: #2193b0;
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="card">
    <h3>{{ role }} Login</h3>
    <form method="POST" action="">
        <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3">
        {% if role == "Admin" %}
            Are you a Provider? <a href="{{ url_for('provider_login') }}" class="toggle-btn">Login here</a>
        {% else %}
            Are you an Admin? <a href="{{ url_for('admin_login') }}" class="toggle-btn">Login here</a>
        {% endif %}
    </p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3 text-left">
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
